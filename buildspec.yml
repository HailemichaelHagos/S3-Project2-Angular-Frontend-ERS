version: 0.2

env: 
    Variables:
    CACHE_CONTROL: "86400"
    S3_BUCKET: {{s3_bucket_url}}
    BUILD_FOLDER: "dist"
phases:
  install: 
    runtime-version:
        nodejs: 16
    commands:
      - echo Installing source NPM dpendencies...
      - npm install
      - npm install -g @angular/cli@13.2.5
    build:
      commands:
        - echo Build started
        - ng build --prod
    artifacts:
      files:
          - '**/*'
      base-directory: 'dist*'
      discard-paths: yes